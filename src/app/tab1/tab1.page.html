

<ion-content [fullscreen]="true" >
<div class="title-content">
  <ion-grid class="ml-4 mr-3">
    <ion-row >
      <ion-col size="7" >
        <span class="title-text">
          Ready for your next trip?
        </span>
      </ion-col>
    </ion-row>

    <ion-row class="mt-4 mb-3">
      <ion-grid size="7">
        <div class="custom-input">
         
          <ion-icon name="search-outline" size="small" slot="start" class="search-icon"></ion-icon>
          <ion-input placeholder="Camps,Countries..."  class="custom-input-field"></ion-input>
          <ion-icon name="filter" size="large" class="filter-icon" color="light"></ion-icon>
        </div>
      </ion-grid>
     
    </ion-row>
    <ion-label class="section-label ml-1">Activities</ion-label>
    <div class="d-flex justify-content-between mt-2 mb-2 ml-1">
      <div>
        <img src="../../assets/images/tent-icon.png" width="45px" height="45px" class="mt-2 ml-1 activity-image"/>
        <p class="section-image-text py-1">Camping</p>
      </div>

      <div>
        <img src="../../assets/images/nature-icon.PNG" width="45px" height="45px" class="mt-2 ml-1 activity-image"/>
        <p class="section-image-text py-1" >Nature</p>
        
      </div>


      <div>
        <img src="../../assets/images/fishing-icon.PNG" width="45px" height="45px" class="mt-2 ml-1 activity-image"/>
        <p class="section-image-text py-1">Fishing</p>
        
      </div>

      <div>
        <img src="../../assets/images/ski-icon.PNG" width="45px" height="45px" class="mt-2 activity-image"/>
        <p class="section-image-text py-1">Skiing</p>
      </div>


      <div>
        <img src="../../assets/images/travel-icon.PNG" width="45px" height="45px" class="mt-2 ml-1 activity-image"/>
        <p class="section-image-text py-1">Travel</p>
      </div>
    </div>

    <ion-label class="section-label ml-1">Top Trips</ion-label>
    <ion-row class="mt-2 activity-row">
      <div class="card-wrapper w-100">
        <div class="card-item mb-4 mt-2 ml-3" *ngFor="let card of cardData">
          <img src={{card.imageSource}} width="60px" height="60px" class="card-image"/>
          <div class="card-item-header mt-3">
            {{card.header}}
          </div>
          <div class="mt-3 card-item-description">
            {{card.Description}}
          </div>

          <div class="mt-3 d-flex rating-success " *ngIf="card.safetyRating>=8" >
            <ion-icon name="checkmark-circle" size="large" color="success"></ion-icon> 
            <span class="text-success safety-rating-text">safe zone </span>
            <span class="text-success ml-auto pr-3 safety-rating-text">{{card.safetyRating }}/10 </span>
          </div>
          <div class="mt-3 d-flex rating-warning " *ngIf="card.safetyRating<8" >
            <ion-icon name="checkmark-circle" size="large" color="warning"></ion-icon> 
            <span class="text-warning safety-rating-text">risk zone </span>
            <span class="text-warning ml-auto pr-3 safety-rating-text">{{card.safetyRating }}/10 </span>
          </div>
          <div class="mt-4 rating-star">
            <ion-icon name="star" size="small" color="warning"></ion-icon> <span class="text-warning pl-2">{{card.rating}}</span>
          </div>
        </div>
      </div>
    
   

    </ion-row>


  </ion-grid>
</div>
</ion-content>
